name: Run Hudl UI Tests Securely (Headless Firefox)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    env:
      BROWSER: firefox  # ðŸ”¥ Run tests in headless Firefox
      HEADLESS: "true"  # âœ… Ensure headless mode is enabled

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version  # âœ… Debugging: Confirm installed version
          which firefox  # âœ… Debugging: Print Firefox binary location

      - name: Install Latest Geckodriver Manually
        run: |
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep '"tag_name":' | cut -d '"' -f 4)
          wget "https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz"
          tar -xvzf geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version  # âœ… Debugging: Confirm installed version

      - name: Run UI Tests (Headless Firefox)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &  # âœ… Start virtual display
          export DISPLAY=:99  # âœ… Set display environment variable
          pytest hudl/ -m login_test --html=reports/report.html --self-contained-html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/report.html
