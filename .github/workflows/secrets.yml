name: Check GitHub Secrets

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  check-secrets:
    runs-on: ubuntu-latest  # Runs on Ubuntu

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Fetch the repo code

      - name: Verify GitHub Secrets
        env:
          REGISTERED_EMAIL: ${{ secrets.REGISTERED_EMAIL }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: |
          echo "üîê GitHub Secrets are being used!"
          if [ -z "$REGISTERED_EMAIL" ]; then echo "‚ùå REGISTERED_EMAIL is missing"; exit 1; fi
          if [ -z "$VALID_PASSWORD" ]; then echo "‚ùå VALID_PASSWORD is missing"; exit 1; fi
          echo "‚úÖ Secrets are correctly configured!"
